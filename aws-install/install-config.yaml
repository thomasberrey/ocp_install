apiVersion: v1
# A sample domain is tommytec.net
baseDomain: some.domain
compute:
- architecture: amd64
  hyperthreading: Enabled
  name: worker
  platform:
    aws:
      type: t2.xlarge
  replicas: 2
controlPlane:
  architecture: amd64
  hyperthreading: Enabled
  name: master
  platform:
    aws:
      type: t2.xlarge
  replicas: 2
metadata:
  creationTimestamp: null
  name: cluster-name
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: us-west-1
publish: External
# Get image pull secret from https://console.redhat.com/openshift/downloads#tool-pull-secret
pullSecret: '{"auths":{"xxxxxxx": {"auth": "xxxxxx","email": "xxxxxx"}}}'
# Execute "ssh-keygen -t ed25519 -N '' -f ~/.ssh/id_ed25519"
# Get the SSH Key from ~/.ssh/id_ed25519.pub"
sshKey: 'ssh-ed25519 AAA...'
